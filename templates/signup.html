<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Sign Up</h1>
        <form method="POST" action="/signup">
            <input type="text" name="name" placeholder="Name" required class="file-input">
            <input type="email" name="email" placeholder="Email" required class="file-input">
            <input type="password" name="password" placeholder="Password" required class="file-input">
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
</body>
</html>
